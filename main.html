<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
</head>
<body>

<!-- Outer Table -->
<table border="1" cellspacing="0" cellpadding="5">

    <!-- Nested Table 1 -->
    <tr>
        <td>
            <table border="1">
                <tr>
                    <th>Nested Table 1</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Nested Table 2 -->
    <tr>
        <td>
            <table border="1">
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Row 1</td>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Nested Table 3 with List -->
    <tr>
        <td>
            <table border="1">
                <tr>
                    <th>Nested Table 3</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Nested Table 4 with Black Background -->
    <tr>
        <td>
            <table border="1">
                <tr>
                    <th>Nested Table 4</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td style="background-color: black; color: white;">HTML</td>
